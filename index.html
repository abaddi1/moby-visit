<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تفاعل ذكي | Mobyscreener</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Tahoma, sans-serif;
    }
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      background: #f9f9f9;
    }
    #control {
      width: 30%;
      padding: 30px 20px;
      background: linear-gradient(145deg, #ececec, #ffffff);
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #control h2 {
      color: #333;
      margin-bottom: 20px;
    }
    #status {
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
      margin-top: 10px;
    }
    #frame {
      width: 70%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="control">
    <h2>⏳ انتظر قليلاً، جاري التفاعل مع الموقع...</h2>
    <p id="status">يبدأ التفاعل بعد 10 ثواني</p>
  </div>

  <div id="frame">
    <iframe id="site" src="https://mobyscreener.com/?ref=MOBY64631861"></iframe>
  </div>

  <script>
    let count = 10;
    const status = document.getElementById("status");
    const interval = setInterval(() => {
      count--;
      if (count > 0) {
        status.innerText = `يبدأ التفاعل بعد ${count} ثواني`;
      } else {
        status.innerText = "✅ تم فتح الموقع بنجاح... جاري التفاعل";
        clearInterval(interval);
      }
    }, 1000);
  </script>
</body>
</html>

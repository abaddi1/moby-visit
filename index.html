<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>زيارة تلقائية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #start {
      display: none;
      padding: 15px 30px;
      background-color: green;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>⏳ انتظر قليلاً، جاري فتح الموقع...</h2>
  <p id="status">سيتم التفاعل بعد ثوانٍ...</p>
  <button id="start">🔁 تفاعل الآن</button>

  <script>
    // روابط المواقع
    const links = [
      "https://mobyscreener.com/?ref=MOBY64631861",
      "https://mahalux.xyz/",
      "https://t.co/0SzTedBuIM"
    ];

    // اختيار رابط عشوائي
    const target = links[Math.floor(Math.random() * links.length)];

    // الانتظار 10 ثواني ثم إظهار زر التفاعل
    setTimeout(() => {
      document.getElementById("status").innerText = "👇 اضغط على الزر لتفعيل التفاعل داخل الموقع";
      document.getElementById("start").style.display = "inline-block";
    }, 10000);

    // عند الضغط على الزر
    document.getElementById("start").onclick = () => {
      // فتح الموقع في نافذة جديدة
      const win = window.open(target, "_blank");

      // نرسل له سكريبت scroll + click
      setTimeout(() => {
        try {
          win.scrollTo({ top: 600, behavior: "smooth" });
        } catch (err) {
          console.log("⚠️ لا يمكن التفاعل داخل النافذة الجديدة بسبب حماية الموقع.");
        }
      }, 3000);
    };
  </script>

</body>
</html>
